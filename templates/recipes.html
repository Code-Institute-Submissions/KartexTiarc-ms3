{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card amber darken-4">
        <div class="card-content white-text">
            <h3>{{ recipe.category_name }}</h3>
          <strong class="card-title">{{ recipe.recipe_name }}</strong>
          <p>{{ recipe.ingredients }}</p>
          <p>{{ recipe.prep_time }}</p>
          <p>{{ recipe.cook_time }}</p>
          <p>{{ recipe.intructions }}</p>
        </div>
        <span class="text-color">Created by: </span><strong class="text-color">{{ recipe.created}}</strong>
      </div>
    </div>
  </div>
    {% endfor %}
{% endblock %}
