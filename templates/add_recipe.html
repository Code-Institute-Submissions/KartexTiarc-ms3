{% extends "base.html" %}
{% block content %}

<h3 class="center-align header-site">Add a recipe</h3>
    
<div class="row card-panel">
    <form class="col s12" method="POST" action="">
    <div>
    <div class="input-field col s12">
    <select id="category_name" name="category_name" class="validate" required>
      <option value="" disabled selected>Choose category</option>
      {% for category in categories %}
      <option value="{{ category.category_name }}">{{ category.category_name }}</option>
      {% endfor %}
    </select>
    <label>Recipe category</label>
  </div>
    </div>

    <!-- Adding for all information for recipe -->

      <div class="row">
        <div class="input-field col s12">
          <textarea id="recipe_name" name="recipe_name" minlength="5" maxlength="50" class="validate" required>
          </textarea>
        <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="ingredients" name="ingredients" minlength="5" maxlength="500" class="validate recipe-area materialize-textarea" required>
          </textarea>
        <label for="ingredients">Ingredients</label>
        </div>
      </div>
      
        <div class="input-field col s12 m6">
          <textarea id="prep_time" name="prep_time" minlength="4" maxlength="20" class="validate" required>
          </textarea>
            <label for="prep_time">Prep time</label>
        </div>
        <div class="input-field col s12 m6">
          <textarea id="cook_time" name="cook_time" minlength="4" maxlength="20" class="validate" required>
          </textarea>
            <label for="cook_time">Cook time</label>
      </div>
      <div class="row">
       <div class="input-field col s12">
          <textarea id="intructions" name="intructions" minlength="10" maxlength="900" class="validate materialize-textarea recipe-area" required>
          </textarea><label for="intructions">Intructions</label>
        </div>
        <div class="input-field col s12">
          <textarea id="img_url" name="img_url" minlength="5" maxlength="200" class="validate materialize-textarea recipe-area" required>
          </textarea>
          <label for="img_url">Url link for image</label>
        </div>
      </div>
       <div class="row">
          <button class="btn waves-effect waves-light green accent-4" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>
  <a href="{{ url_for('get_recipes') }}" class="btn waves-effect waves-light red accent-4">Cancel</a>
       </div>
    </form>
  </div>

{% endblock %}
