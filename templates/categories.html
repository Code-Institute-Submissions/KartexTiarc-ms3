{% extends "base.html" %}
{% block content %}

<h3>Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large yellow darken-4">Add Category <i class="fas fa-plus-square"></i></a>

    </div>

</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small deep-orange darken-1">Edit</a>
          <a href="#" class="btn-small red darken-2">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
