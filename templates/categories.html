{% extends "base.html" %}
{% block content %}

<h3 class="center-align header-site">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large yellow darken-4">Add Category <i class="fas fa-plus-square"></i></a>

    </div>

</div>

    <!-- All the categories -->

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card yellow darken-4">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small green accent-4">Edit</a>
        </div>
      </div>
    </div>




    {% endfor %}

  


{% endblock %}
