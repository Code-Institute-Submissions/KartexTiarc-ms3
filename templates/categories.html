{% extends "base.html" %}
{% block content %}

<h3 class="center-align header-site">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large yellow darken-4">Add Category <i class="fas fa-plus-square"></i></a>

    </div>

</div>

    <!-- All the categories -->

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card yellow darken-4">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small green accent-4">Edit</a>
          <a class="waves-effect waves-light btn-small red darken-2 modal-trigger" href="#a{{ category._id }}">Delete</a>
        </div>
      </div>
    </div>

 <!-- Modal Structure -->
      <div id="a{{ category._id }}" class="modal">
    <div class="modal-content">
      <h4>Are you sure you want to delete?</h4>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn-small green accent-4 modal-close" data-dismiss="a{{ category._id }}">Cancel</button>   
    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small red darken-2">Delete</a>
    </div>
  </div>
    {% endfor %}

 

{% endblock %}
