{% extends "base.html" %}
{% block content %}

  <div class="row">
    <form class="col s12 m8" method="POST" action="{{ url_for('register') }}">
      <div class="row">

        <!--Username-->

        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20" pattern="[a-zA-Z0-9]{5,15}$" required>
          <label for="username">User Name</label>
        </div>

        <!--Password-->

        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="20" pattern="[a-zA-Z0-9]{5,15}$" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</div>
  </form>
  </div>


{% endblock %}
