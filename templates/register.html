{% extends "base.html" %}
{% block content %}

<h1 class="center-align header-site">Register Page</h1>

  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
      <div class="row">

        <!--Username-->

        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20" pattern="[a-zA-Z0-9]{5,20}$" required>
          <label for="username">Username</label>
        </div>

        <!--Email-->

        <div class="input-field col s12">
          <input id="email" name="email" type="text" class="validate" minlength="5" maxlength="20" pattern="[a-zA-Z0-9,.@]{5,20}$" required>
          <label for="email">Email</label>
        </div>

        <!--Password-->

        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="20" pattern="[a-zA-Z0-9]{5,20}$" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
      <button class="btn waves-effect waves-light green accent-4" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>
</div>
</div>
  </form>
  </div>


{% endblock %}
