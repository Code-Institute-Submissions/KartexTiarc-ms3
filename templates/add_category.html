{% extends "base.html" %}
{% block content %}

<h3>Add Category</h3>

  <div class="row card-panel yellow darken-4">
 <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
      <div class="row">
        <div class="input-field col s12">
          <input id="category_name" name="category_name" type="text" minlength="4" maxlength="30" class="validate" required>
          <label for="category_name">Category Name</label>
        </div>
      </div>
      <div class="row">
          <div class="col s12 center-align">
            <button class="btn-large green accent-3">
                Add Category   <i class="fas fa-plus-square"></i>
            </button>
          </div>

      </div>
    </form>
  </div>

{% endblock %}
