{% extends "base.html" %}
{% block content %}

<h1 class="center-align header-site">Contact form</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" onsubmit="return sendMail(this);">
      <div class="row">
        <div class="input-field col s6">
          <input id="fname" type="text" class="validate" required>
          <label for="fname">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lname" type="text" class="validate" required>
          <label for="lname">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-envelope"></i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pen"></i>
          <textarea placeholder="Question" id="question" class="materialize-textarea"></textarea>
          <label for="question"></label>
        </div>
      </div>
      <input type="submit" value="Submit" class="btn green accent-4">
    </form>
  </div>

{% endblock %}
