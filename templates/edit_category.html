{% extends "base.html" %}
{% block content %}

<h3 class="center-align header-site">Edit Category</h3>

    <!-- Edit of category -->

  <div class="row card-panel">
 <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
      <div class="row">
        <div class="input-field col s12">
          <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}" minlength="4" maxlength="30" class="validate" required>
          <label for="category_name">Category Name</label>
        </div>
      </div>
      <div class="row">
          <div class="col s12 center-align">
            <button class="btn-large green accent-4">
                Save Category  
            </button>
            <a href="{{ url_for('get_categories') }}" class="btn-large waves-effect waves-light red accent-4">Cancel</a>
          </div>

      </div>
    </form>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Are you sure you want to delete?</h4>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn-small green accent-4 modal-close" data-dismiss="modal1">Cancel</button>   
    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small red darken-2">Delete</a>
    </div>
  </div>

{% endblock %}
